<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Bharathapuzha River Basin</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Bharathapuzha_1.js"></script>
        <script src="data/Block1_2.js"></script>
        <script src="data/Railway_3.js"></script>
        <script src="data/Road1_4.js"></script>
        <script src="data/Dam_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[10.412101451691482,75.68008267917126],[11.277173055944063,76.9463826559925]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Bharathapuzha_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREA'] !== null ? autolinker.link(feature.properties['AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Rank'] !== null ? autolinker.link(feature.properties['Rank'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Bharathapuzha_1_0() {
            return {
                pane: 'pane_Bharathapuzha_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(221,223,138,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Bharathapuzha_1');
        map.getPane('pane_Bharathapuzha_1').style.zIndex = 401;
        map.getPane('pane_Bharathapuzha_1').style['mix-blend-mode'] = 'normal';
        var layer_Bharathapuzha_1 = new L.geoJson(json_Bharathapuzha_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Bharathapuzha_1',
            layerName: 'layer_Bharathapuzha_1',
            pane: 'pane_Bharathapuzha_1',
            onEachFeature: pop_Bharathapuzha_1,
            style: style_Bharathapuzha_1_0,
        });
        bounds_group.addLayer(layer_Bharathapuzha_1);
        map.addLayer(layer_Bharathapuzha_1);
        function pop_Block1_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NAME</th>\
                        <td>' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Block1_2_0() {
            return {
                pane: 'pane_Block1_2',
                opacity: 1,
                color: 'rgba(115,115,115,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Block1_2');
        map.getPane('pane_Block1_2').style.zIndex = 402;
        map.getPane('pane_Block1_2').style['mix-blend-mode'] = 'hard-light';
        var layer_Block1_2 = new L.geoJson(json_Block1_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Block1_2',
            layerName: 'layer_Block1_2',
            pane: 'pane_Block1_2',
            onEachFeature: pop_Block1_2,
            style: style_Block1_2_0,
        });
        bounds_group.addLayer(layer_Block1_2);
        map.addLayer(layer_Block1_2);
        function pop_Railway_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FID_rail_d'] !== null ? autolinker.link(feature.properties['FID_rail_d'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F_CODE_DES'] !== null ? autolinker.link(feature.properties['F_CODE_DES'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['EXS_DESCRI'] !== null ? autolinker.link(feature.properties['EXS_DESCRI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FCO_DESCRI'] !== null ? autolinker.link(feature.properties['FCO_DESCRI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FID_countr'] !== null ? autolinker.link(feature.properties['FID_countr'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ISO'] !== null ? autolinker.link(feature.properties['ISO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ISOCOUNTRY'] !== null ? autolinker.link(feature.properties['ISOCOUNTRY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Railway_3_0() {
            return {
                pane: 'pane_Railway_3',
                opacity: 1,
                color: 'rgba(0,0,0,0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 2.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        function style_Railway_3_1() {
            return {
                pane: 'pane_Railway_3',
                interactive: false,
            }
        }
        map.createPane('pane_Railway_3');
        map.getPane('pane_Railway_3').style.zIndex = 403;
        map.getPane('pane_Railway_3').style['mix-blend-mode'] = 'normal';
        var layer_Railway_3 = new L.geoJson.multiStyle(json_Railway_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Railway_3',
            layerName: 'layer_Railway_3',
            pane: 'pane_Railway_3',
            onEachFeature: pop_Railway_3,
            styles: [style_Railway_3_0,style_Railway_3_1,]
        });
        bounds_group.addLayer(layer_Railway_3);
        map.addLayer(layer_Railway_3);
        function pop_Road1_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Length'] !== null ? autolinker.link(feature.properties['Length'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Road1_4_0() {
            return {
                pane: 'pane_Road1_4',
                opacity: 1,
                color: 'rgba(231,113,72,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Road1_4');
        map.getPane('pane_Road1_4').style.zIndex = 404;
        map.getPane('pane_Road1_4').style['mix-blend-mode'] = 'normal';
        var layer_Road1_4 = new L.geoJson(json_Road1_4, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Road1_4',
            layerName: 'layer_Road1_4',
            pane: 'pane_Road1_4',
            onEachFeature: pop_Road1_4,
            style: style_Road1_4_0,
        });
        bounds_group.addLayer(layer_Road1_4);
        map.addLayer(layer_Road1_4);
        function pop_Dam_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">name1</th>\
                        <td>' + (feature.properties['name1'] !== null ? autolinker.link(feature.properties['name1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Photo'] !== null ? '<img src="images/' + String(feature.properties['Photo']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Dam_5_0() {
            return {
                pane: 'pane_Dam_5',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(95,142,213,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Dam_5');
        map.getPane('pane_Dam_5').style.zIndex = 405;
        map.getPane('pane_Dam_5').style['mix-blend-mode'] = 'normal';
        var layer_Dam_5 = new L.geoJson(json_Dam_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Dam_5',
            layerName: 'layer_Dam_5',
            pane: 'pane_Dam_5',
            onEachFeature: pop_Dam_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Dam_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_Dam_5);
        map.addLayer(layer_Dam_5);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Bharathapuzha River Basin</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'This Map is  prepared by SURESH S';
            };
            abstract.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Dam_5.png" /> Dam': layer_Dam_5,'<img src="legend/Road1_4.png" /> Road1': layer_Road1_4,'<img src="legend/Railway_3.png" /> Railway': layer_Railway_3,'<img src="legend/Block1_2.png" /> Block1': layer_Block1_2,'<img src="legend/Bharathapuzha_1.png" /> Bharathapuzha': layer_Bharathapuzha_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Block1_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NAME'] !== null?String('<div style="color: #f6f6f6; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['NAME']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Block1_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Dam_5.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['name1'] !== null?String('<div style="color: #e6413c; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['name1']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Dam_5'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_Dam_5,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'name1'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Block1_2,layer_Dam_5]);
        map.on("zoomend", function(){
            resetLabels([layer_Block1_2,layer_Dam_5]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Block1_2,layer_Dam_5]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Block1_2,layer_Dam_5]);
        });
        </script>
    </body>
</html>
